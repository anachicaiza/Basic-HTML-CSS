<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather website</title>
  </head>
  <body>
    <div class="container">
      <div class="emoji">🌤️</div>
      <div class="title">Currently 21° in Tokyo</div>
      <div class="temperature">13°/23°</div>
      <div class="weather">
        <h3>🌧️Tomorrow</h3>
        <p>10° / 22°</p>
        <h3>⛅Saturday</h3>
        <p>15° / 17°</p>
        <h3>☀️Sunday</h3>
        <p>25° / 28°</p>
      </div>
      <button>Change city</button>
      <footer>Coded by Ana Chicaiza</footer>
    </div>
  </body>
</html>
